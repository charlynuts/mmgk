<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authentifizierung im WWW</title>
    <link rel="stylesheet" href="style_landing.css">
    <script>
      var vorname, nachname, geburtsdatum;

      function init(){
        vorname = document.getElementsByName("vorname")[0];
        nachname = document.getElementsByName("nachname")[0];
        geburtsdatum = document.getElementsByName("geburtsdatum")[0];
        vorname.focus(); //Eingabecursor in Summandenfeld platzieren
      }

      function vname(){
        if ( vorname.value == "" ){
          alert('Das Eingabefeld Vorname wurde nicht ausgef체llt!');
        }
      }

      function nname(){
        if ( nachname.value == "" ){
          alert('Das Eingabefeld Nachname wurde nicht ausgef체llt!');
        }
      }

      function GB(){
        if (geburtsdatum.value == ""){
          alert('Das Eingabefeld Geburtstag wurde nicht ausgef체llt!');
        }
      }

      function neuladen() {
        window.open('landing_site.html');
        window.close( );
      }

      function reload(){
        if( vorname.value == "" || nachname.value == ""  || geburtsdatum.value == ""){
          neuladen();
        }
        else if(!(vorname.value == "" || nachname.value == ""  || geburtsdatum.value == "")){
          alert('Sehr geehrte/r Frau/Herr ' + nachname.value + '. \nBitte best채tigen Sie mit OK um weitergeleitet werden.');
          window.open('Startseite.html');
          window.close( );
        }
      }

      function abschicken(){
        vname();
        nname();
        GB();
        reload();
      }

      window.addEventListener('DOMContentLoaded',init);

    </script>
  </head>
  <body>
    <form>
      <h1>Online Authentifizierung</h1>

      <label for="fname">Vorname</label>
      <input class="Eingabe" type="text" id="fname" name="vorname"><br>

      <label for="lname">Nachname</label>
      <input class="Eingabe" type="text" id="lname" name="nachname"><br>

      <label>Geburtsdatum</label>
      <input class="Eingabe" type="date" id="gebdat" name="geburtsdatum"><br>

      <input class="Abschicken" type="button" value="abschicken" onclick="abschicken();">
    </form>
  </body>
</html>
